<div class="signup-frame">
  <!-- サインアップフォーム -->
  <div *ngIf="!showConfirmationForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="signUp()">Sign Up</ion-button>
  </div>

  <!-- 確認コード入力フォーム -->
  <div *ngIf="showConfirmationForm">
    <ion-item>
      <ion-label position="floating">Verification Code</ion-label>
      <ion-input [(ngModel)]="verificationCode" type="text"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="confirmAccount(verificationCode)">Confirm Account</ion-button>
  </div>

  <!-- エラーメッセージの表示 -->
  <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
</div>
