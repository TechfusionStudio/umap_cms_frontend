version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd app/umap_cms
        - nvm install 18.17.1
        - npm install npm@9.8.1 @ionic/cli@7.1.1 capacitor@0.5.5
        - npm install
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "main" ]; then export SUFFIX="--prod"; fi
        - if [ "${AWS_BRANCH}" = "dev" ]; then export SUFFIX=""; fi
        - 'echo "Building as: ionic build $SUFFIX"'
        - ionic build $SUFFIX
  artifacts:
    baseDirectory: app/umap_cms/www
    files:
      - '**/*'
    cache:
      paths:
        - node_modules/**/*
      